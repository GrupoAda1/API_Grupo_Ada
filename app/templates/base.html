<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cabecalho.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap">
    {% block head %}{% endblock %}
</head>

<header class="cabecalho" style="background-color: #DEEBF3;">
    <a href="{{ url_for('oqueescrum.index') }}">
        <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo">
    </a>
    <nav class="cabecalho-menu">
        <a class="menu" href="{{ url_for('oqueescrum.index') }}">O que é o Scrum?</a>
        <a class="menu" href="{{ url_for('equipe_scrum.index') }}">Equipe Scrum</a>
        <a class="menu" href="{{ url_for('artefatos.index') }}">Artefatos Scrum</a>
        <a class="menu" href="{{ url_for('eventos.index') }}">Eventos</a>
        <a class="menu" href="{{ url_for('comoaplicar.index') }}">Como aplicar</a>
        <a class="menu" href="{{ url_for('pacer.index') }}">Pacer</a>
        <a class="menu" href="{{ url_for('referencias.index') }}">Referências</a>
    </nav>
</header>

<body>
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
